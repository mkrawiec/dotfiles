---
- key: ' '
  name: Show commands
  type: command
  command: workbench.action.showCommands
- key: "'"
  name: Split terminal
  type: command
  command: workbench.action.terminal.focus
- key: '`'
  name: Keep buffer
  type: command
  command: workbench.action.keepEditor
- key: '='
  name: Format document
  type: command
  command: editor.action.formatDocument
