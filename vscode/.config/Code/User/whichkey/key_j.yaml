---
key: j
name: Jump...
type: bindings
bindings:
  - key: a
    name: Alternate file
    type: command
    command: alternate.alternateFile
  - key: A
    name: Alternate file (create)
    type: command
    command: alternate.createAlternateFile
  - key: j
    name: Definition
    type: command
    command: editor.action.revealDefinition
  - key: t
    name: Type definition
    type: command
    command: editor.action.goToTypeDefinition
  - key: i
    name: Implementation
    type: command
    command: editor.action.goToImplementation
  - key: r
    name: References
    type: command
    command: references-view.findReferences
  - key: w
    name: Window
    type: command
    command: workbench.action.openView
  - key: p
    name: Focus sidebar
    type: commands
    commands:
    - workbench.action.focusSideBar
    - workbench.action.focusSideBar
  - key: d
    name: Debug console
    type: command
    command: workbench.panel.repl.view.focus
  - key: c
    name: Terminal
    type: command
    command: workbench.action.terminal.focus
