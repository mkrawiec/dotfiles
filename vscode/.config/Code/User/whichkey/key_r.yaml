---
key: r
name: Run...
type: bindings
bindings:
  - key: b
    name: Build task
    type: command
    command: workbench.action.tasks.build
  - key: d
    name: Debug...
    type: bindings
    bindings:
    - key: c
      name: Console
      type: command
      command: workbench.panel.repl.view.focus
    - key: d
      name: Debug
      type: command
      command: workbench.action.debug.restart
    - key: r
      name: Run
      type: command
      command: workbench.action.debug.restart
    - key: s
      name: Select debug profile
      type: command
      command: workbench.action.debug.selectandstart
    - key: k
      name: Kill debugger
      type: command
      command: workbench.action.debug.stop
  - key: k
    name: Kill running task
    type: command
    command: workbench.action.tasks.terminate
  - key: r
    name: Choose task
    type: command
    command: workbench.action.tasks.runTask
  - key: R
    name: Rerun last task
    type: command
    command: workbench.action.tasks.reRunTask
  - key: t
    name: Test task
    type: command
    command: workbench.action.tasks.test
