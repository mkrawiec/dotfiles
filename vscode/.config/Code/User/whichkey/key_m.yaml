---
key: m
name: Merge...
type: bindings
bindings:
  - key: a
    name: Accept result
    type: command
    command: mergeEditor.acceptMerge
  - key: i
    name: Toggle incoming
    type: command
    command: merge.toggleActiveConflictInput2
  - key: I
    name: Keep all incoming
    type: command
    command: merge.acceptAllInput2
  - key: c
    name: Toggle current
    type: command
    command: merge.toggleActiveConflictInput1
  - key: C
    name: Keep all current
    type: command
    command: merge.acceptAllInput1
  - key: r
    name: Reset result
    type: command
    command: mergeEditor.resetResultToBaseAndAutoMerge
  - key: j
    name: Next conflict
    type: command
    command: merge.goToNextUnhandledConflict
  - key: k
    name: Previous conflict
    type: command
    command: merge.goToPreviousUnhandledConflict
  - key: m
    name: Open merge editor
    type: command
    command: git.openMergeEditor
  - key: o
    name: Open base file
    type: command
    command: merge.openBaseEditor
