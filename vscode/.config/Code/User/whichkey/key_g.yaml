---
key: g
name: Git...
type: bindings
bindings:
  - key: c
    name: Checkout
    type: command
    command: git.checkout
  - key: d
    name: Diff
    type: command
    command: git.openChange
  - key: l
    name: Log
    type: command
    command: timeline.focus
  - key: '/'
    name: Accept both
    type: command
    command: merge-conflict.accept.both
  - key: ','
    name: Accept current
    type: command
    command: merge-conflict.accept.current
  - key: '.'
    name: Accept incoming
    type: command
    command: merge-conflict.accept.incoming
  - key: s
    name: Stage range
    type: command
    command: git.stageSelectedRanges
  - key: S
    name: Stage file
    type: commands
    commands:
      - workbench.action.files.save
      - git.stage
  - key: u
    name: Revert range
    type: command
    command: git.revertSelectedRanges
  - key: U
    name: Unstage file
    type: command
    command: git.unstage
