---
key: g
name: Git...
type: bindings
bindings:
  - key: b
    name: Blame
    type: command
    command: magit.blame-file
  - key: d
    name: Diff
    type: command
    command: git.openChange
  - key: g
    name: Status
    type: command
    command: magit.status
  - key: l
    name: Log
    type: command
    command: timeline.focus
  - key: m
    name: Merge conflicts...
    type: bindings
    bindings:
    - key: b
      name: Accept both
      type: command
      command: merge-conflict.accept.both
    - key: c
      name: Accept current
      type: command
      command: merge-conflict.accept.current
    - key: i
      name: Accept incoming
      type: command
      command: merge-conflict.accept.incoming
  - key: s
    name: Stage range
    type: command
    command: git.stageSelectedRanges
  - key: S
    name: Stage file
    type: command
    command: magit.stage-file
  - key: u
    name: Revert range
    type: command
    command: git.revertSelectedRanges
  - key: U
    name: Unstage file
    type: command
    command: magit.unstage-file
