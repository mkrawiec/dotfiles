---
key: t
name: Toggle...
type: bindings
bindings:
  - key: c
    name: Color scheme
    type: command
    command: workbench.action.selectTheme
  - key: d
    name: Diff style
    type: command
    command: toggle.diff.renderSideBySide
  - key: s
    name: Spell check
    type: command
    command: cSpell.toggleEnableSpellChecker
  - key: l
    name: Language mode
    type: command
    command: workbench.action.editor.changeLanguageMode
