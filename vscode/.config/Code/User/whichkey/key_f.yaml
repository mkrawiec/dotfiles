---
key: f
name: Files...
type: bindings
bindings:
  - key: D
    name: Delete file
    type: commands
    commands:
    - revealInExplorer
    - deleteFile
  - key: e
    name: Editor files...
    type: bindings
    bindings:
    - key: d
      name: Open settings.json
      type: command
      command: workbench.action.openSettingsJson
    - key: k
      name: Open keybindings.json
      type: command
      command: workbench.action.openGlobalKeybindingsFile
    - key: R
      name: Reload window
      type: command
      command: workbench.action.reloadWindow
  - key: f
    name: Choose file
    type: command
    command: workbench.action.quickOpen
  - key: l
    name: Locate file
    type: command
    command: revealFileInOS
  - key: r
    name: Open recent
    type: command
    command: workbench.action.openRecent
  - key: R
    name: Rename file
    type: commands
    commands:
    - revealInExplorer
    - renameFile
  - key: s
    name: Save file
    type: command
    command: workbench.action.files.save
  - key: S
    name: Save all files
    type: command
    command: workbench.action.files.saveAll
  - key: t
    name: Open explorer
    type: command
    command: workbench.view.explorer
  - key: y
    name: Yank file path
    type: command
    command: workbench.action.files.copyPathOfActiveFile
