---
key: s
name: Search...
type: bindings
bindings:
  - key: a
    name: Search editor
    type: command
    command: workbench.action.findInFiles
  - key: c
    name: Clear highlight
    type: command
    command: vim.remap
    args:
      commands:
      - command: ':noh'
  - key: s
    name: Search symbol
    type: command
    command: workbench.action.showAllSymbols
