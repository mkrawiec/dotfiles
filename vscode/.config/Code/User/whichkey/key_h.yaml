---
key: h
name: Http...
type: bindings
bindings:
  - key: e
    name: Select environemnt
    type: command
    command: rest-client.switch-environment
  - key: h
    name: Send http request
    type: command
    command: rest-client.request
  - key: H
    name: Send last http request
    type: command
    command: rest-client.rerun-last-request
  - key: k
    name: Kill request
    type: command
    command: rest-client.cancel-request
  - key: r
    name: View recent
    type: command
    command: rest-client.history
  - key: y
    name: Yank as cURL
    type: command
    command: rest-client.copy-request-as-curl
