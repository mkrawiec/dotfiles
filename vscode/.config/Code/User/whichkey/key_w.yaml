---
key: w
name: Window...
type: bindings
bindings:
  - key: '='
    name: Reset sizes
    type: command
    command: workbench.action.evenEditorWidths
  - key: c
    name: Close
    type: command
    command: workbench.action.closeEditorsAndGroup
  - key: g
    name: Golden ratio
    type: command
    command: workbench.action.maximizeEditor
  - key: o
    name: Close others
    type: commands
    commands:
    - workbench.action.joinAllGroups
    - workbench.action.closeSidebar
    - workbench.action.closePanel
  - key: p
    name: Close sidebars
    type: commands
    commands:
    - workbench.action.closeSidebar
    - workbench.action.closePanel
    - notifications.hideToasts
  - key: s
    name: Split
    type: command
    command: workbench.action.splitEditorDown
  - key: v
    name: Split vertically
    type: command
    command: workbench.action.splitEditor
  - key: e
    name: Enlarge window
    type: transient
    command: workbench.action.increaseViewSize
    bindings:
    - key: e
      name: Enlarge window
      type: command
      command: workbench.action.increaseViewSize
    - key: E
      name: Shrink window
      type: command
      command: workbench.action.decreaseViewSize
  - key: E
    name: Shrink window
    type: transient
    command: workbench.action.decreaseViewSize
    bindings:
    - key: e
      name: Enlarge window
      type: command
      command: workbench.action.increaseViewSize
    - key: E
      name: Shrink window
      type: command
      command: workbench.action.decreaseViewSize

