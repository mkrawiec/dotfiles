# Run 'codeconf' to generate settings.json from this file
---
nnoremap:
  Y: _y$_
  -: breadcrumbs.focusAndSelect

vnoremap:
  ">": editor.action.indentLines
  "<": editor.action.outdentLines

noremap:
  <leader>: whichkey.show
  "[b": workbench.action.previousEditorInGroup
  "]b": workbench.action.nextEditorInGroup
  "[c": workbench.action.editor.previousChange
  "]c": workbench.action.editor.nextChange
  "[C": merge-conflict.previous
  "]C": merge-conflict.next
  "[d": editor.debug.action.goToPreviousBreakpoint
  "]d": editor.debug.action.goToNextBreakpoint
  "[l": editor.action.marker.prev
  "]l": editor.action.marker.next
  "[q": editor.action.marker.prevInFiles
  "]q": editor.action.marker.nextInFiles
